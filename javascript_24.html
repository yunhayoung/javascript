<head>
    <script type="text/javascript">
      var a = Number("1000");
      var b = Number("3.14");
      var c = Number("");
      var d = Number("abcd");
      console.log(typeof(a) + " : " + a); // number : 1000
      console.log(typeof(b) + " : " + b); // number : 3.14
      console.log(typeof(c) + " : " + c); // number : 0

    </script>
